<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <!-- Test -->
  <article class="container">
    <div class="img-container">
      <img class="img-mobile"src="./images/image-header-mobile.jpg" alt="business work space">
      <img class="img-desktop" src="./images/image-header-desktop.jpg" alt="business work space">
    </div>
    <div class="text-container">
      <h1 class="heading" >Get <span>insights</span> that help your business grow.</h1>
      <p class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="stat-container">
        <h2 class="stat">10k+</h2>
        <p class="stat-headings">companies</p>
        <h2 class="stat">314</h2>
        <p class="stat-headings">templates</p>
        <h2 class="stat">12M+</h2>
        <p class="stat-headings">queries</p>
      </div>
    </div>
  </article>
</body>
</html>
