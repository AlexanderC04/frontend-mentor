<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div class="container">
    <div class="img_component">
      <img src="./images/illustration-hero.svg">
    </div>
    <div class="title_component">
      <h1>Order Summary</h1>
    </div>
    <div class="text_component">
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </div>
    <div class="plan_component">
      <div class="img_contener">
        <img src="images/icon-music.svg">
      </div>
      <div class="plan_container">
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
      </div>
      <div class="button_change">
        <button id="change">Change</button>
      </div>
    </div>
    <div class="button_component">
      <button id="proceed"> Proceed to Payment </button>
      <button id="cancel">Cancel Order</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AlexanderC04" target=”_blank”>AlexanderC04</a>.
  </div>
</body>
</html>
