<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

  <article class="nft-card">
    <div class="img-container">
      <img class="cube" src="./images/image-equilibrium.jpg" alt="Image Equilibrium">
      <img class="eye" src="./images/icon-view.svg" alt="eye view">
    </div>
    
    <div class="text-container">
      <h3 class="header"><a href="#">Equilibrium #3429</a></h3>
      <P class="description">Our Equilibrium collection promotes balance and calm.</P>
    
      <div class="value_container">
        <div class="value">
          <h3><img src="./images/icon-ethereum.svg" alt="ethereum icon"/>0.041 ETH</h3>
        </div>
        <div class="days_left">
          <h3><img src="./images/icon-clock.svg" alt="clock icon"/>3 days left</h3>
        </div>
      </div>

      <div class="dividor"></div>

      <div class="creator_container">
        <img src="./images/image-avatar.png" alt="Avatar"/>
        <p>Creation of <a href="#">Jules Wyvern</a></p> 
      </div>
    </div>
  </article>
  
  </body>
  </html>
